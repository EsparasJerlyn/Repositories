<template>
    <lightning-card>
        <div class="slds-grid slds-grid_vertical"> 
            <template if:true={isLoading}>
                <div class="slds-col slds-p-horizontal_x-large slds-m-vertical_medium">  
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                </div>
            </template>
            <template if:false={isLoading}>
                <slot name="title" class="widthExpanded">
                    <div class="slds-box slds-theme_shade slds-text-heading_medium slds-m-horizontal_medium title-text">
                        ADDRESS INFORMATION VALIDATION
                    </div>
                </slot>
                <div class="slds-col slds-p-horizontal_x-large slds-m-vertical_medium">                
                    <template if:true={multpleAddressType}>
                        <div class="slds-grid slds-grid_vertical">
                            <div class="slds-col slds-size_7-of-12">
                                Update Address Selection
                                <lightning-combobox
                                    data-id="selection"
                                    name="address"
                                    value={selectedAddressType}
                                    placeholder="Select Address"
                                    options={addressTypeOptions}
                                    onchange={handleChange}>
                                </lightning-combobox>
                            </div>
                        </div>
                    </template>
                </div>
                <div class="slds-col slds-p-horizontal_x-large">
                    <template if:false={unverified}>
                            <c-search-address onfound={getLoqateAddress} countries={countrySelection} ></c-search-address>
                    </template>
                </div> 
                <div class="slds-col slds-p-horizontal_x-large">
                    <div class="slds-m-vertical_medium">
                        <lightning-input type="checkbox" label="Enter Unverified Address" name="checkbox" onclick={handleOnClick}></lightning-input>
                    </div>
                    <template if:true={unverified}>
                        <lightning-input-address
                            street-label="Street"
                            city-label="City"
                            country-label="Country"
                            province-label="State/Province"
                            postal-code-label="Zip/Postal Code"
                            onchange={handleChangeAddress}>
                        </lightning-input-address>
                    </template>
                    <template if:true={multpleAddressType}>
                        <lightning-button variant="success" label={buttonLabel} title="Update" onclick={handleUpsert} disabled={buttonDisable}></lightning-button>
                    </template>
                    <template if:true={noAddress}>
                        <div class="slds-m-vertical_medium">
                            <lightning-button variant="success" label={buttonLabel} title="Update" onclick={handleUpsert} disabled={buttonDisable}></lightning-button>
                        </div>
                    </template>
                </div>
                <template if:false={updating}>
                    <div class="slds-col slds-p-horizontal_x-large slds-size_12-of-12">
                        <template for:each={mapAddress} for:item="mapKey">
                            <div class="slds-grid slds-grid_horizontal" key={mapKey.type}>
                                <div class="slds-col slds-size_8-of-12">
                                    <template if:false={multpleAddressType}>
                                        <div class="slds-m-vertical_medium">
                                            <lightning-button variant="success" label={buttonLabel} title="Update" onclick={handleUpsert} disabled={buttonDisable}></lightning-button>
                                        </div>
                                    </template>
                                    <template if:true={multpleAddressType}>
                                        <div class="slds-m-vertical_medium slds-text-title_caps">
                                            {mapKey.type} {addressSuffix}
                                        </div>
                                    </template>
                                    
                                </div>
                                <div class="slds-col slds-size_4-of-12 ">
                                    <lightning-combobox
                                        name="validationStatus"
                                        value={mapKey.valid}
                                        options={validOptions}
                                        disabled
                                    ></lightning-combobox>
                                </div>
                            </div>
                            <lightning-formatted-address
                            street={mapKey.street}
                            city={mapKey.city}
                            country={mapKey.country}
                            province={mapKey.state}
                            postal-code={mapKey.postalCode}
                            show-static-map
                            key={mapKey.type}
                            ></lightning-formatted-address>
                        </template>
                    </div>
                </template>   
                <template if:true={isUpdating}>
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
