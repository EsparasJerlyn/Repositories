<template>
    <lightning-card>
        <slot name="title" class="width-expanded">
            <div class="slds-box slds-theme_shade slds-text-heading_medium slds-m-horizontal_medium title-text">
                CONTACT INFORMATION
            </div>
        </slot>
        
        <div class="slds-m-top_large slds-m-horizontal_medium slds-text-align_center">
            <p class="slds-text-color_destructive slds-box slds-theme_alert-texture" if:true={errorMessage}>{errorMessage}</p>
            <lightning-spinner if:true={isLoading} alternative-text="Validating..." size="small"></lightning-spinner>
        </div>
        <div class="slds-grid slds-gutters slds-m-horizontal_medium slds-m-bottom_small">
            <div  class="slds-col slds-size_2-of-5 slds-p-right_medium">
                <p>LOCALE</p>
            </div>
            <div class="slds-col slds-size_2-of-5 slds-p-right_medium">
                <p>FIELD</p>
            </div>
            <div class="slds-col slds-size_1-of-5">
                <p>STATUS</p>
            </div>
        </div>
        <lightning-record-edit-form record-id={recordId} object-api-name={objectApiName} onsubmit={handleSaveButton} onsuccess={handleSuccess}>
            <template for:each={fieldsToDisplay} for:item="fieldItem">
                <div key={fieldItem.id} class="slds-grid slds-gutters slds-m-horizontal_medium slds-m-bottom_small">
                    <div class="slds-col slds-size_2-of-5 slds-p-right_medium relative-position">
                        <div class="bottom-position">
                            <lightning-input-field 
                                if:true={disableEditButton}
                                variant="label-hidden" 
                                field-name={fieldItem.localeField}>
                            </lightning-input-field>
                            <p if:false={disableEditButton}>{fieldItem.localeValue}</p>
                        </div>
                    </div>
                    <div class="slds-col slds-size_2-of-5 slds-p-right_medium">
                        <p class="slds-m-bottom_small gray-text">{fieldItem.label}</p>
                        <p if:false={disableEditButton} class={fieldItem.class}>{fieldItem.value}</p>
                        <lightning-input-field 
                            if:true={disableEditButton} 
                            variant="label-hidden" 
                            field-name={fieldItem.id}>
                        </lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_1-of-5 relative-position">
                        <div class="bottom-position">
                            <p>{fieldItem.statusValue}</p>
                        </div>
                    </div>
                </div>
            </template>
            <div class="slds-grid slds-gutters slds-m-horizontal_medium slds-m-vertical_large">
                <div class="slds-col slds-size_1-of-1 slds-text-align_center slds-m-top_large slds-border_top">
                    <div class="slds-m-top_small">
                        <lightning-button
                            if:true={disableEditButton}
                            class="slds-m-right_small" 
                            variant="brand"
                            type="submit" 
                            label="SAVE">
                        </lightning-button>
                        <lightning-button
                            if:true={disableEditButton} 
                            variant="Neutral" 
                            label="CANCEL" 
                            onclick={handleCancelButton}>
                        </lightning-button>
                        <lightning-button
                            if:false={disableEditButton}
                            class="slds-m-right_small"
                            variant="brand"
                            label="VALIDATE" 
                            onclick={handleValidateButton}
                            disabled={disableValidateButton}>
                        </lightning-button>
                        <lightning-button   
                            if:false={disableEditButton}
                            variant="Neutral"
                            label="EDIT" 
                            onclick={handleEditButton}>
                        </lightning-button>
                    </div>
                </div>
            </div>
        </lightning-record-edit-form>
    </lightning-card>
</template>
