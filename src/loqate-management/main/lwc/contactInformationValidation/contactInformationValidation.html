<template>
    <div if:true={invalidConvert} class="slds-box slds-theme_alert-texture slds-text-align_center orange-background">
        <lightning-icon class="slds-m-right_medium" icon-name="utility:warning" alternative-text="Warning" title="Warning" size="small"></lightning-icon>
        {errorConvertMessage}
    </div>
    <lightning-card>
        <slot name="title" class="width-expanded">
            <div class="slds-box slds-theme_shade slds-text-heading_medium slds-m-horizontal_medium title-text">
                CONTACT INFORMATION VALIDATION
            </div>
        </slot>
        
        <div class="slds-m-top_large slds-m-horizontal_medium slds-text-align_center">
            <p class="slds-text-color_destructive slds-box slds-theme_alert-texture" if:true={errorMessage}>{errorMessage}</p>
        </div>
        <template for:each={fieldsToDisplay} for:item="fieldItem">
            <div key={fieldItem.id} class="slds-grid slds-gutters slds-m-horizontal_medium slds-m-bottom_small">
                    <div  class="slds-col slds-size_2-of-3 slds-p-right_large">
                        <p class="slds-m-bottom_small gray-text">{fieldItem.label}</p>
                        <p class={fieldItem.class}>{fieldItem.value}</p>
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                        <lightning-combobox
                            name="status"
                            value={fieldItem.statusValue}
                            options={statusOptions}
                            disabled
                        ></lightning-combobox>
                    </div>
            </div>
        </template>
        <div class="slds-grid slds-gutters slds-m-horizontal_medium slds-m-bottom_large">
            <div class="slds-col slds-size_2-of-3 slds-p-right_medium">
                <template if:true={showEntityName}>
                    <p class="slds-m-bottom_small gray-text">Entity Name</p>
                    <div class="slds-box slds-box_xx-small">
                        <p class={entityNameClass}>{entityNameValue}</p>
                    </div>
                </template>
            </div>
            <div class="slds-col slds-size_1-of-3 slds-m-top_large">
                <lightning-button 
                    variant="brand"
                    label={validateButtonLabel}
                    title={validateButtonLabel}
                    onclick={handleValidate}
                    disabled={disableValidateButton}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
