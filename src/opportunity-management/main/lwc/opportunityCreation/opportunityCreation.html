<template>
      <template if:false={showRecordType}>
          <c-custom-lookup
            selection={initialSelection}
            onsearch={handleSearch}
            onpassrecordid={updateContactId}
            onpassrecordlabel={updateContactName}
            onselectionchange={handleSelectionChange}
            placeholder="Search Contacts..."
            is-multi-entry={isMultiEntry}
            label="Client Decision-Maker">
          </c-custom-lookup>      
      </template>  
   
      <template if:true={showRecordType}>
          <lightning-radio-group name="opportunityRecordType"
                  label="Record Type"
                  options={options}
                  value={selectedRecordTypeValue}
                  onchange={handleRecordTypeChange}
                  type="radio">
          </lightning-radio-group>
      </template>

      <footer class="slds-modal__footer">
          <button class="slds-button slds-button_neutral" onclick={closeFocusedTab} title="Cancel">Cancel</button>
          
          <template if:true={showRecordType}>
            <button class="slds-button slds-button_brand" onclick={newOpportunity} title="Next" disabled={disableButton}>Next</button>
          </template>
          <template if:false={showRecordType}>
            
            <button class="slds-button slds-button_brand" onclick={createNewOpportunity} title="Create Opportunity" disabled={disableButton}>Create Opportunity</button>
          </template>
        </footer>
</template>
