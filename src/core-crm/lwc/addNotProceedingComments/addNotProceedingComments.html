<template>
    <template if:true={isModalOpen}>
        <section  class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModalAction}>
                       <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">{modalTitle}</h2>
                 </header>
                 <div class="slds-modal__content slds-p-around_medium">
                    <lightning-textarea name="notProceedingComment" value={notProceedingComment} label="Not Proceeding Reason" maxlength="1000" placeholder="Please enter your not proceeding reason here..."></lightning-textarea>
                </div>                    
                 <footer class="slds-modal__footer">
                    <lightning-button
                        label="Cancel"
                        variant="neutral"
                        onclick={closeModalAction}>  
                    </lightning-button>
                    <lightning-button
                        data-name="save"
                        label="Save"
                        variant="brand"
                        onclick={handleModalSave}
                        type="submit"
                        class="slds-m-left_medium"
                        disabled={isDisabled}>  
                    </lightning-button>
                </footer> 
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
