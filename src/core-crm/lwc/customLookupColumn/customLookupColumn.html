<template>
    <div class="lookupBlock" id="lookup">
        <div if:true={showLookup} class="lookup-container">
            <lightning-record-edit-form object-api-name={tableObjectType}>
                <div class="slds-popover slds-popover_edit slds-popover__body">
                    <p
                        if:true={showErrorMessage}
                        class="slds-text-body_small slds-text-color_destructive slds-m-bottom_xx-small">
                        Complete this field.
                    </p>
                    <lightning-input-field
                        field-name={lookupFieldName}
                        value={lookupValue}
                        onchange={handleLookupChange}
                        onblur={handleLookupBlur}
                        variant="label-hidden"
                    ></lightning-input-field>
                </div>
            </lightning-record-edit-form>
        </div>
        <div if:false={showLookup} class="slds-table_edit_container slds-is-relative">
            <span class="slds-grid slds-grid_align-spread slds-cell-edit slds-align_absolute-center">
                <span class="slds-truncate">
                    <lightning-formatted-url value={lookupUrl} label={lookupValueName} target="_top">
                    </lightning-formatted-url>
                </span>
                <button data-id={rowRecordId} class="slds-button slds-button_icon slds-cell-edit__button slds-m-left_x-small" tabindex="-1"
                    title="Edit" onclick={handleEdit}>
                    <svg class="slds-button__icon slds-button__icon_hint slds-button__icon_lock slds-button__icon_small slds-button__icon_edit slds-icon slds-icon-text-default slds-icon_xx-small"
                        aria-hidden="true">
                        <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg?cache=9.37.1#edit"></use>
                    </svg>
                    <span class="slds-assistive-text">Edit</span>
                </button>
            </span>
        </div>
    </div>
</template>
