<template>
    <lightning-card title="Create Lead" icon-name="standard:lead">
        <div class="slds-p-around_medium">
            <lightning-record-edit-form 
                object-api-name="Lead" 
                onsubmit={handleSubmit} 
                onsuccess={handleSuccess}
                onerror={handleError}>
                <lightning-messages></lightning-messages>
                <lightning-input-field field-name="FirstName"></lightning-input-field>
                <lightning-input-field field-name="LastName"></lightning-input-field>
                <lightning-input-field field-name="Company"></lightning-input-field>
                <lightning-input-field field-name="LeadMobile_Locale__c"></lightning-input-field>
                <lightning-input-field field-name="MobilePhone"></lightning-input-field>
                <lightning-input-field field-name="Email"></lightning-input-field>
                <div class="slds-m-top_medium" align="right">
                    <template if:false={isLoading}>
                        <lightning-button variant="brand" type="submit" label="Create Lead"></lightning-button>
                    </template>
                    <template if:true={isLoading}>
                        <lightning-spinner alternative-text="Loading"></lightning-spinner>
                    </template>
                </div>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
