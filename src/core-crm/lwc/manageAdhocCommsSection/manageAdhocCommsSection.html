<template>
    <lightning-spinner if:true={isLoading} alternative-text="Loading..." size="small"></lightning-spinner> 
    <template if:true={showComms}>
        <c-custom-create-edit-record 
            object-api-name={adhocApiName}
            record-id={adhocIdToEdit}
            pre-populated-fields={defaultEmailContent}
            onsave={handleSaveComms}
            onclose={handleCloseComms}
            record-for-ope
            standard-header-label
        ></c-custom-create-edit-record>
    </template>
    <div class="slds-grid slds-gutters slds-m-vertical_x-small">
        <div class="slds-col slds-size_1-of-1">
            <lightning-button
                label="Add New Comms"
                title="Add New Comms"
                icon-name="utility:add"
                onclick={handleNewComms} 
                variant="brand"
                class="slds-float_right"
                disabled={isStatusCompleted}>
            </lightning-button>
        </div>
    </div>
    <lightning-datatable 
        key-field="Id"         
        columns={adhocColumns} 
        data={adhocData}
        onrowaction={handleRowAction}
        show-row-number-column       
        hide-checkbox-column>
    </lightning-datatable> 
    <span if:true={isAdhocDataEmpty}>
        No record(s) found.
    </span>
</template>
