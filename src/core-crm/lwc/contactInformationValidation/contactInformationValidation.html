<template>
    <lightning-card>
        <slot name="title" class="width-expanded">
            <div class="slds-box slds-theme_shade slds-text-heading_medium slds-m-horizontal_medium title-text">
                CONTACT INFORMATION
            </div>
        </slot>
        
        <div class="slds-m-top_large slds-m-horizontal_medium slds-text-align_center">
            <lightning-spinner if:true={isLoading} alternative-text="Validating..." size="small"></lightning-spinner>
        </div>
        <div class="slds-grid slds-gutters slds-m-horizontal_medium slds-m-bottom_small">
            <div class="slds-col slds-size_2-of-5 slds-p-right_medium" if:true={disableEditButton}>
                <p>LOCALE</p>
            </div>
            <div class={fieldLabelColumnClass}>
                <p>FIELD</p>
            </div>
            <div class='slds-col slds-size_1-of-5'>
                <p>STATUS</p>
            </div>
        </div>
        <lightning-record-edit-form record-id={recordId} object-api-name={objectApiName} onsubmit={handleSaveButton} onsuccess={handleSuccess} onerror={handleError}>
            <template for:each={fieldsToDisplay} for:item="fieldItem">
                <div key={fieldItem.id} class="slds-grid slds-gutters slds-m-horizontal_medium slds-m-bottom_small">
                    <div class="slds-col slds-size_2-of-5 slds-p-right_medium relative-position" if:true={disableEditButton}>
                        <div class="bottom-position">
                            <lightning-input-field 
                                variant="label-hidden" 
                                field-name={fieldItem.localeField}>
                            </lightning-input-field>
                        </div>
                    </div>
                    <div class={fieldValueColumnClass}>
                        <div if:false={disableEditButton}>
                            <p class="gray-text">{fieldItem.fieldsWithLocaleLabel}</p>
                            <p class={fieldItem.class}>{fieldItem.fieldsWithLocaleValue}</p>
                        </div>
                        <div if:true={disableEditButton}>
                            <p class="gray-text">{fieldItem.fieldsWithNoLocaleLabel}</p>
                            <lightning-input-field 
                                variant="label-hidden" 
                                field-name={fieldItem.noLocaleId}>
                            </lightning-input-field>
                        </div>
                    </div>
                    <div class='slds-col slds-size_1-of-5 relative-position'>
                        <div class="bottom-position" if:false={disableEditButton}>
                            <p>{fieldItem.fieldsWithLocaleStatus}</p>
                        </div>
                        <div class="bottom-position" if:true={disableEditButton}>
                            <p>{fieldItem.fieldsWithNoLocaleStatus}</p>
                        </div>
                    </div>
                </div>
            </template>
            <div class="slds-grid slds-gutters slds-m-horizontal_medium slds-m-vertical_large">
                <div class="slds-col slds-size_1-of-1 slds-text-align_center slds-m-top_large slds-border_top">
                    <div class="slds-m-top_small">
                        <lightning-button
                            if:true={disableEditButton}
                            class="slds-m-right_small" 
                            variant="brand"
                            type="submit" 
                            label="SAVE">
                        </lightning-button>
                        <lightning-button
                            if:true={disableEditButton} 
                            variant="Neutral" 
                            label="CANCEL" 
                            onclick={handleCancelButton}>
                        </lightning-button>
                        <lightning-button
                            if:false={disableEditButton}
                            class="slds-m-right_small"
                            variant="brand"
                            label="VALIDATE" 
                            onclick={handleValidateButton}
                            disabled={disableValidateButton}>
                        </lightning-button>
                        <lightning-button   
                            if:false={disableEditButton}
                            variant="Neutral"
                            label="EDIT" 
                            onclick={handleEditButton}>
                        </lightning-button>
                    </div>
                </div>
            </div>
        </lightning-record-edit-form>
    </lightning-card>
</template>
