<template>
    <div class="slds-timeline">
        <div class="slds-grid slds-wrap">
            <div class="slds-size_2-of-12">
                <div class="">
                    <div class="slds-size_1-of-1 bodyBold seq-text">{getSequence}</div>
                </div>
                
                <!--
                <div class="slds-grid slds-wrap slds-hide_medium">
                    <div class="bodyBold">Module</div>
                    <div class="slds-size_1-of-1 bodyBold seq-indent">{programModule.sequence}</div>
                </div>
                -->

            </div>
            <div class="slds-size_10-of-12 pl2">
                <div class="slds-timeline__item_expandable">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <div class="slds-icon_container">
                                <div class="slds-progress__marker slds-align_absolute-center"></div>
                            </div>
                        </div>
                        <div class="slds-media__body">
                            <div class="slds-grid slds-wrap ml2 mb2 slds-border_bottom">
                                <div class="slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 product-bodydetails_label heading4 slds-text-align_left mb2">
                                    {programModule.name}
                                </div>
                                <div class="slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-grid badge-align mb2">
                                    <lightning-badge  class="pills bodyRegular" label={programModule.professionalLevel}></lightning-badge>
                                </div>
                            </div> 
                            <div class="slds-grid slds-wrap">
                                <div class="slds-size_1-of-1 ml2">
                                    <div class="slds-media slds-has-flexi-truncate mb2">
                                        <div class="slds-media__figure pr2">
                                            <span class="slds-icon_container">
                                            <img alt="" src={durationIcon} />
                                            </span>
                                        </div>
                                        <div class="slds-media__body">
                                            <div class="slds-card__header-title slds-grid slds-wrap">
                                                <div class="slds-show_medium">
                                                    <span class="durationTitle">Duration:&nbsp;</span>
                                                    <span class="durationValue">{programModule.duration}</span>
                                                </div>
                                                <div class="slds-grid slds-wrap slds-hide_medium pl2">
                                                    <span class="durationTitle slds-size_1-of-1">Duration:&nbsp;</span>
                                                    <span class="durationValue slds-size_1-of-1">{programModule.duration}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>               
                                </div>
                            </div>
                            <div class="slds-grid slds-wrap">
                                <div class="slds-size_1-of-1 bodyRegular ml2 mb2">
                                    <div class="slds-grid slds-wrap">
                                        <lightning-formatted-rich-text value={programModule.overview}></lightning-formatted-rich-text>
                                    </div>                    
                                </div>
                            </div>
                            <div class="slds-grid slds-wrap">
                                <div class="slds-size_1-of-1 ml2 mb2">
                                    <lightning-button label="Learn More" title="Learn More" onclick={navigateToProductDetailPage} variant="brand-outline" class="btn-style"></lightning-button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
