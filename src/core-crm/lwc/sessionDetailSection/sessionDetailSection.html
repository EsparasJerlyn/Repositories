<template>
    <lightning-spinner if:true={isLoading} alternative-text="Loading..." size="small"></lightning-spinner> 
    <div if:false={showSessionTable} class="slds-text-align_center slds-p-around_medium">
        <p><strong>No session found.</strong></p>
    </div>
    <div if:true={showSessionTable} class="slds-m-vertical_medium slds-scrollable max-height" onitemregister={handleItemRegister}>
        <c-custom-datatable-columned
            key-field="id"
            data={relatedSessionsCopy}
            columns={sessionColumns}
            onsave={handleSave}
            oncancel={handleCancel}
            oncellchange={handleCellChange}
            onpicklistselect={handlePicklistSelect}
            onitemselect={handleItemSelect}
            ondatetimeedit={handleDatetimeEdit}
            onlookupselect={handleLookupSelect}
            draft-values={draftValues}
            errors={datatableErrors}
            hide-checkbox-column
            show-row-number-column
        ></c-custom-datatable-columned>
    </div>
</template>
