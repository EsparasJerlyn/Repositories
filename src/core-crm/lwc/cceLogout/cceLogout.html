<template>
    <div>
        <div class="bodyBold">
            <!--Desktop-->

            <div class="slds-grid slds-grid_vertical-align-end profile-container desktop">
                <span class="prof-name pr1 slds-truncate">Welcome {contactName}</span>
           
                <button if:false={showLogout} class="slds-button slds-button_icon slds-button slds-button_icon btn-logout" aria-describedby="logout"
                    aria-disabled="true" title="Logout" onclick={handleToggle}>
                    <lightning-icon 
                        icon-name="utility:chevrondown"
                        variant="inverse" 
                        size="xx-small">
                    </lightning-icon>
                </button>

                <button if:true={showLogout} class="slds-button slds-button_icon slds-button slds-button_icon btn-logout" aria-describedby="logout"
                    aria-disabled="true" title="Logout" onclick={handleToggle}>
                    <lightning-icon 
                        icon-name="utility:chevronup"
                        variant="inverse" 
                        size="xx-small">
                    </lightning-icon>
                </button>
            </div>
            <!--Desktop-->

             <!--Mobile-->
             <div class="isMobile prof-align">
                <button class="slds-button slds-button_icon slds-button slds-button_icon slds-current-color" aria-describedby="logout"
                    aria-disabled="true" title="Logout" onclick={handleToggle}>
                    <lightning-icon 
                        icon-name="action:user"
                        size="small"
                        class="icon-color">
                    </lightning-icon>
                </button>
             </div>
             <!--Mobile-->

             <div if:true={showLogout} class="slds-popover slds-popover_tooltip slds-nubbin_top-right slds-slide-from-top-to-bottom pop-over" role="tooltip" id="logout"
                onclick={handleLogoutClicked}>
                    <div class="slds-popover__body"><a href={logoutLink} class="logout bodyRegular">Log out</a></div>
            </div>
          
        </div>
    </div>
</template>
