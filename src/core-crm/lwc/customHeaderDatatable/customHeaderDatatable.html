<template>
    <lightning-card>
        <template if:true={isTableWithValidation}>
            <lightning-datatable
                class="slds-max-medium-table_stacked"
                key-field="Id"
                columns={_recordDataToAddColumn}
                data={_recordDataToAdd}
                hide-checkbox-column=true
                show-row-number-column=false
                onrowaction={handleRowAction}
                errors={rowsValidationErrors}
            >
            </lightning-datatable>

            <div class="slds-text-align_center slds-m-top_medium">
                <lightning-button
                    class="slds-m-right_medium"
                    label="Cancel"
                    variant="neutral"
                    onclick={handleCancelAddExistingListMember}>
                </lightning-button>
                <lightning-button
                    label="Save"
                    variant="brand"
                    disabled={disableSaveListMember}
                    onclick={handleSaveExistingListMember}>
                </lightning-button>
            </div>
        </template>
        <template if:false={isTableWithValidation}>
            <c-custom-datatable-columned
                class="slds-max-medium-table_stacked"
                key-field="id"
                data={recordDataCopy}
                columns={columns}
                onsave={handleSave}
                oncancel={handleCancel}
                oncellchange={handleCellChange}
                onpicklistselect={handlePicklistSelect}
                draft-values={_draftValues}
                default-sort-direction={defaultSortDirection}
                sorted-direction={sortDirection}
                sorted-by={sortedBy}
                onsort={handleSort}
                onrowselection={handleSelectedRows}
                show-row-number-column
            ></c-custom-datatable-columned>
            <div if:true={isLoading} class="box-loading slds-show_inline-block slds-spinner_inline spinner-padding">
                <lightning-spinner variant="brand" alternative-text="Loading" size="small"></lightning-spinner>
            </div>
        </template>
    </lightning-card>
</template>
