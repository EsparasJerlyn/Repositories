<template>
    <div class="slds-m-top_small slds-m-bottom_medium">        
        <lightning-button label="Add List Member" title="Add List Member" icon-name="utility:add"
            variant="brand-outline" class="slds-size_1-of-1 slds-medium-size_2-of-12 slds-large-size_2-of-12 slds-m-left_x-small">
        </lightning-button>

        <lightning-button label="Add From Existing List" title="Add From Existing List" variant="brand-outline"
            class="slds-size_1-of-1 slds-medium-size_2-of-12 slds-large-size_2-of-12 slds-m-left_x-small">
        </lightning-button>

        <lightning-button label="Import from CSV" title="Import from CSV" variant="brand-outline"
            class="slds-size_1-of-1 slds-medium-size_2-of-12 slds-large-size_2-of-12 slds-m-left_x-small">
        </lightning-button>

        <lightning-button label="Download CSV" title="Download CSV" variant="brand-outline"
           disabled class="slds-size_1-of-1 slds-medium-size_2-of-12 slds-large-size_2-of-12 slds-m-left_x-small">
        </lightning-button>

        <lightning-button label="Bulk Change Status" title="Bulk Change Status" variant="brand-outline"
            class="slds-size_1-of-1 slds-medium-size_2-of-12 slds-large-size_2-of-12 slds-m-left_x-small"           
            onclick={handleStatusClick}>
            <p>result</p>
        </lightning-button>
    </div>   
</template>
