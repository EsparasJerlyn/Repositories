<template>
  <template if:true={showModal}>
    <div class="slds-is-relative">
      <c-dynamic-data-table-modal
        onclosedialog={handleDialogClose}
        show-close-button={showCloseButton}>
        <span slot="header">{header}</span>
        <slot>
          <template if:true={isScreenFlow}>
            <div class="slds-is-relative">
              <lightning-flow
                flow-api-name={screenFlowApiName}
                flow-input-variables={inputVariables}
                onstatuschange={handleStatusChange}>
              </lightning-flow>
            </div>
          </template>
          <template if:true={isLWC}>
            <div class="slds-is-relative">
              <!-- insert lwc form -->
            </div>
          </template>
        </slot>
        <!-- <span slot="footer">
    </span> -->
      </c-dynamic-data-table-modal>
    </div>
  </template>
</template>
