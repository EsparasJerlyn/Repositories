<template>
    <div class="slds-theme_default">
        <div class="slds-theme_shade title-text slds-text-title_bold">
            <img src={googleLogo} alt="Google Translate" class="customIcon">{headerTitle}
            <lightning-button-icon 
                variant="bare" 
                hidden={isShowButtonHidden} 
                onclick={handleShowButton} 
                class="slds-float_right slds-p-top_small slds-p-right_medium" 
                icon-name="utility:down" 
                alternative-text="Hide" 
                title="Hide">
            </lightning-button-icon>            
            <lightning-button-icon 
                variant="bare" 
                hidden={isHideButtonHidden} 
                onclick={handleHideButton} 
                class="slds-float_right slds-p-top_small slds-p-right_medium" 
                icon-name="utility:up" 
                alternative-text="Show" 
                title="Show">
            </lightning-button-icon>
        </div>

        <div if:true={displayTranslation} class="slds-p-vertical_medium">
            <lightning-button
                class="slds-p-horizontal_medium butttonLabel"
                variant="brand"
                label={transSubjAndDescBtnLbl}
                onclick={handleTranslateSubjAndDesc}
            ></lightning-button>
            <div class="slds-p-horizontal_medium slds-p-vertical_small">
                <div class="slds-box slds-box_small">
                    <lightning-combobox
                        name="sourceValue"
                        value={sourceValue}
                        options={options}>
                    </lightning-combobox>
                    <lightning-textarea 
                        class="sourceTextArea"
                        name="sourceText" 
                        value={sourTextValue} 
                        placeholder="Enter text">
                    </lightning-textarea>
                </div>
            </div>

            <div class="slds-p-horizontal_medium slds-p-vertical_small">
                <div class="slds-box slds-box_small">
                    <lightning-combobox
                        name="sourceValue"
                        value={sourceValue}
                        options={options} >
                    </lightning-combobox>
                    <lightning-textarea       
                        class="translatedTextArea"                  
                        name="translatedText" 
                        value={translation}
                        placeholder="Translation">
                    </lightning-textarea>
                </div>
            </div>

            <div class="slds-clearfix">
                <lightning-button 
                    class="slds-p-left_medium slds-p-vertical_x-small slds-float_left butttonLabel"
                    label={copyTransBtnLbl}
                    onclick={handleTranslate}
                    variant="brand"
                ></lightning-button>
                <lightning-button
                    class="slds-p-right_medium slds-p-vertical_x-small slds-float_right butttonLabel"
                    label={addToCommBtnLbl}
                    variant="brand"
                    onclick={handleCopyToCaseComment}
                ></lightning-button>
            </div>
        </div>
    </div>
</template>
