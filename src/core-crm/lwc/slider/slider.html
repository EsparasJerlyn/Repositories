<template>
    <lightning-layout multiple-rows>
      <lightning-layout-item size="12">     
        <div class="slds-form-element" onmouseup={onMouseUp}>
          <div class="slds-form-element__control">
            <div class="slds-slider">
              <section class="range-slider">
                <div id="slider" class="slider" onmousemove={onMouseMove} ontouchmove={onMouseMove}
                  onmousedown={handleMouseDown}>
                  <div class="range" data-name="range"></div>
                  <div class="thumb start" data-name="start" ontouchstart={handleMouseDown} ontouchend={onMouseUp}></div>
                  <div class="thumb end" data-name="end" ontouchstart={handleMouseDown} ontouchend={onMouseUp}></div>
                </div>
              <div class = "slds-clearfix">
                <div class="slds-float_left">
                  <span>From</span></br>
                  <span class="slds-slider__value" aria-hidden="true">$</span>
                  <input
                    class={inputClass.start}
                    data-name="start"
                    aria-hidden="true"
                    value={start}
                    title="Minimum Price"
                    onchange={handleOnChangePriceStart}
                  >
                  <lightning-button-icon
                  icon-name="utility:edit"
                  alternative-text="Edit"
                  title="Edit Field"
                  variant="bare"
                  size="medium"
                  onclick={handleEditStart}
                  >
              </lightning-button-icon>
                </div>
                <div class="slds-float_right">
                  <span>To</span></br>
                  <span class="slds-slider__value" aria-hidden="true">$</span>
                  <input
                    class={inputClass.end}
                    aria-hidden="true"
                    data-name="end"
                    title = "Maximum Price"
                    value={end}
                    onchange={handleOnChangePriceEnd}
                  >
                  <lightning-button-icon
                  icon-name="utility:edit"
                  alternative-text="Edit"
                  title="Edit Field"
                  variant="bare"
                  size="medium"
                  onclick={handleEditEnd}
                  >
              </lightning-button-icon>
                </div>
              </div>
              </section>
            </div>
          </div>
        </div>
    </lightning-layout-item>
  </lightning-layout>
  </template>
