<template>
    <template if:true={showToastBar}>
        <div class="slds-notify_container">
            <div class={outerClass} role="status">
                <span class="slds-assistive-text">{type}</span>
                <span class={innerClass} title={message}>
                    <lightning-icon icon-name={getIconName} alternative-text="icon"
                        styleclass="slds-icon slds-icon_small" variant={variant} size="small"></lightning-icon>
                </span>
                <div class="slds-notify__content">
                    <h2 class="slds-text-heading_small bodyBold">{message}</h2>
                </div>
                <div class="slds-notify__close">
                    <lightning-icon icon-name="utility:close" alternative-text="icon"
                        styleclass="slds-icon slds-icon_small" variant={variant} size="small" onclick={closeModel}>
                    </lightning-icon>
                </div>
            </div>
        </div>
    </template>
</template>
