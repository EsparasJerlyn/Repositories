<template>
    <!--Record Create/Edit Section-->
    <lightning-accordion if:true={showAccordion} allow-multiple-sections-open active-section-name={activeSections}>
        <lightning-accordion-section key={layoutItem.sectionLabel} name={layoutItem.sectionLabel} label={layoutItem.sectionLabel} class="accordion-section">
            <c-custom-lightning-fields
                child-object-api-name={childObjectApiName}
                child-record-id={childRecordId}
                layout-item={layoutItem}
            ></c-custom-lightning-fields>
        </lightning-accordion-section>
    </lightning-accordion>
</template>
