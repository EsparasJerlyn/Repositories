<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid header-with-bg slds-border_bottom slds-p-bottom_x-small">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon 
                    icon-name="standard:work_plan" 
                    size="small" 
                    alternative-text="Possible Matches"
                    ></lightning-icon>
                    <span class="slds-assistive-text">possible matches</span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a onclick={handleClickHeader} class="slds-card__header-link slds-truncate">
                            <span>Possible Matches</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>
    <div class="box-data-list">
        <lightning-card>
            <div class="box-header">
                <h3 slot="title">
                    <div class="box-icon-work-plan">
                        <lightning-icon icon-name="standard:work_plan" size="small"></lightning-icon>
                    </div>
                    <p class="title">{getTitle}</p>
                </h3>
            </div>
            <template if:false={isLoaded}>
                <div class="spinner_class_div">
                    <lightning-spinner class="spinner_class" alternative-text="Loading" variant="brand">
                    </lightning-spinner>
                </div>
            </template>
            <lightning-datatable
                max-row-selection="1"
                key-field="Id"
                data={dataRecord}
                columns={tableColumns}
            >
            </lightning-datatable>
            <div class="box-viewall">
                <slot name="viewall"></slot>
            </div>
            <div class="btn-link-to-case">
                <lightning-button
                    disabled={isDisabledBtn}
                    variant="brand"
                    label={linkBtnlabelName}
                    title={linkBtnlabelName}
                    onclick={handlelinkToObject}
                    class="slds-m-left_x-small"
                ></lightning-button>
            </div>
        </lightning-card>
    </div>
    </article>
</template>
