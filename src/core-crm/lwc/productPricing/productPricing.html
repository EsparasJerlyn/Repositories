<template>
    <template if:true={customFormModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- modal body start -->
                <div class="slds-modal__content">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={customHideModalPopup}>
                    <lightning-icon icon-name="utility:close"
                    alternative-text="close"
                    variant="inverse"
                    size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">Add Voucher</h2>
                </header>
                <div class="slds-p-horizontal_medium">
        <lightning-record-form object-api-name={PromotionObjectApiName} fields={PromotionFieldList}  onsuccess={contactHandleUpdate} oncancel={closeModal}  ></lightning-record-form>
    </div>
    </div>
    </div>
    </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open">
    </div>
    </template>
    <template if:true={isCreateRecord}>
        <c-custom-create-edit-record 
            object-api-name={objApiName}
            pre-populated-fields={prefields}
            onsave={handleNewPricebookSave}
            onclose={handleCloseModal}
        ></c-custom-create-edit-record>
    </template>
    <lightning-accordion class="slds-grid slds-gutters slds-clearfix slds-m-horizontal_xx-small" allow-multiple-sections-open active-section-name="product pricing">
        <lightning-button label="Add Pricing" title="Add Pricing" data-name="Pricing" disabled={disableAddPricing} icon-name="utility:add"
            onclick={handleAddPriceBooks} variant="brand" class="add-pricing-button">
        </lightning-button>
        <lightning-button label="Add Vouchers" title="Add Vouchers" data-name="Pricing" disabled={disableCreatePromotion} icon-name="utility:add"
            onclick={customShowModalPopup} variant="brand" class=" add-voucher-button">
        </lightning-button>   
           
        <lightning-accordion-section name="product pricing" label="Pricing" class="accordion-section">   
            <template if:true={isLoading}>
                <lightning-spinner class="slds-m-top_large" alternative-text="Loading" size="small"></lightning-spinner>
            </template> 
            <template if:false={isLoading}>
                <template if:true={hasPbEntries}>
                    <div class="slds-scrollable slds-p-bottom_medium slds-m-vertical_medium">
                        <c-custom-datatable-columned key-field="id"
                                data={formattedPricebookEntries}
                                columns={columns}
                                onsave={handleSave}
                                draft-values={draftValues}
                                onitemselect={handleItemSelect}
                                onitemremove={handleItemRemove}
                                oncreate={handleCreate}
                                errors={errors}
                                oncancel={handleCancel}
                                onrowaction={handleRowActions}
                                oncellchange={handleCellChange}
                                hide-checkbox-column>
                        </c-custom-datatable-columned>
                    </div>                      
                </template>
                <template if:false={hasPbEntries}>
                    <div class="slds-text-align_center slds-p-around_large">
                        <p><strong>No pricebook entries found. Add by selecting the 'Add Pricing' button.</strong></p>
                    </div>
                </template> 
            </template>                       
        </lightning-accordion-section>
    </lightning-accordion>
</template>
