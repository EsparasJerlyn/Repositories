<template>
    <c-logger></c-logger>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
        class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <div class="slds-modal__header">
                <lightning-button-icon
                    icon-name="utility:close"
                    alternative-text="Close this window"
                    size="large"
                    variant="bare-inverse"
                    onclick={handleCloseModal}
                    class="slds-modal__close">
                </lightning-button-icon>
                <h1 class="slds-modal__title slds-hyphenate">{modalHeader}</h1>
            </div>
            <div class="slds-p-around_medium  slds-modal__content" id="modal-content-id-1">
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_1-of-1 slds-p-around_x-small">
                        <p><b>{title}</b></p>
                    </div>
                    <div class="box-notes slds-col slds-size_1-of-1 slds-p-around_x-small">
                        <ul>
                            <li>
                                "Please input the total amount and the number of instalments. Then, click 'Auto-generate' for the system to generate equal instalment amounts.
                            </li>
                            <li>
                                If the instalments are not equal, you can adjust the amount and instalment date.
                            </li>
                            <li>
                                Click 'Add Row' to manually add new instalments."
                            </li>
                        </ul>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12 slds-p-around_x-small">
                        <lightning-input type="number" formatter="currency" value={toUpsert.totalAmount}  label="Total Amount" data-name="totalAmount" onchange={handleChange}></lightning-input>
                    </div>
                    <template lwc:if={isNew}>
                        <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12 slds-p-around_x-small">
                            <lightning-input type="number" label="Number of Instalments" value={toUpsert.numberInstalments} data-name="numberInstalments" onchange={handleChange}> </lightning-input>
                            <div class="slds-p-top_x-small">
                                <lightning-button
                                    class="slds-float_right"
                                    label="Auto-generate"
                                    variant="brand-outline"
                                    onclick={handleGenerateRow}
                                >
                                </lightning-button>
                            </div>
                        </div>
                    </template>
                </div>
                <div if:true={isErrorMessage} class="slds-text-color_destructive slds-text-align_center slds-p-around_x-small slds-text-heading_small">
                    <p><strong>Please ensure the sum of all the instalments is greater than or equal to the Total Amount on the Endowment record.</strong></p>
                </div>
                <div class="slds-clearfix slds-wrap slds-p-top_small">
                    <lightning-datatable
                        class="slds-max-medium-table_stacked"
                        key-field="Id"
                        data={data}
                        columns={columns}
                        oncellchange={handleCellChange}
                        onpicklistselect={handlePicklistSelect}
                        onrowaction={handleRowAction}
                        draft-values={draftValues}
                        hide-checkbox-column="true"
                        show-row-number-column="false"
                        errors={errors}
                        suppress-bottom-bar
                    ></lightning-datatable>
                </div>
                <div class="slds-clearfix slds-wrap slds-p-top_small">
                    <div class="slds-float_right">
                        <lightning-button variant="brand-outline" label="Add Row" onclick={handleAddRow}></lightning-button>
                    </div>
                </div>
            </div>
            <footer class="slds-modal__footer slds-grid slds-grid_align-center">
                <lightning-button class="slds-m-right_x-small" variant="neutral" label="Cancel" onclick={handleCloseModal}></lightning-button>
                <lightning-button variant="brand" disabled={saveBtnDisabled} type="submit" label="Save" onclick={handleSave}></lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
