<template>
  <section
    role="dialog"
    tabindex="-1"
    aria-modal="true"
    aria-labelledby="modal-heading-01"
    class="slds-modal slds-fade-in-open">
    <div class="slds-modal__container">
      <div class="slds-modal__header">
        <lightning-button-icon
          icon-name="utility:close"
          alternative-text="Close this window"
          size="large"
          variant="bare-inverse"
          onclick={handleCloseModal}
          class="slds-modal__close">
        </lightning-button-icon>
        <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
          New List Member
        </h1>
      </div>
      <div
        class="slds-modal__content slds-p-around_medium"
        id="modal-content-id-1">
        <c-custom-search
          search-label="List"
          search-input-placeholder="Search List..."
          search-items={listSearchItems}
          search-item-icon="standard:account"
          item-id={selectedListId}
          search-in-progress={searchListInProgress}
          empty-message="Enter at least three (3) characters to show results..."
          onitemselect={handleListSelect}
          onitemremove={handleListRemove}
          onsearch={handleSearchList}
          object-label-name={objectLabelName}
          custom-lookup
          custom-server-search></c-custom-search>
        <div slot="footer">
          <lightning-button
            label="Cancel"
            variant="neutral"
            onclick={handleCloseModal}></lightning-button>
          <lightning-button
            label="Save"
            variant="brand"
            onclick={handleSaveExistingList}></lightning-button>
        </div>
      </div>
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
