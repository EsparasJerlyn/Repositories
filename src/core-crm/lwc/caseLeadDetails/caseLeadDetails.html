<template>
    <article class={cardClass}>
        <div class={cardHeaderClass}>
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon 
                    icon-name="standard:lead" 
                    size="small" 
                    alternative-text="Lead"
                    ></lightning-icon>
                    <span class="slds-assistive-text">lead details</span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span>Lead Details</span>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner slds-p-horizontal_xx-small">
            <template lwc:if={isLoading}>
                <div class="slds-spinner_container">
                    <div role="status" class="slds-spinner slds-spinner_large">
                        <span class="slds-assistive-text">Loading</span>
                        <div class="slds-spinner__dot-a"></div>
                        <div class="slds-spinner__dot-b"></div>
                    </div>
                </div>
            </template>
            <template lwc:if={hasLead}>
                <table class="slds-table slds-table_fixed-layout slds-table_header-hidden ">
                    <thead class="slds-assistive-text">
                        <tr class="slds-line-height_reset">
                            <th class="" scope="col">
                                <div class="slds-truncate" title="Field Name">Field Name</div>
                            </th>
                            <th class="" scope="col">
                                <div class="slds-truncate" title="Field Value">Field Value</div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="slds-hint-parent">
                            <th scope="row" colspan=2>
                                <div class="slds-text-heading_medium heading_name slds-truncate">
                                    <a class="record-name" onclick={handleClickHeader}>{caseLeadName}</a>
                                </div>
                            </th>
                        </tr>
                        <tr class="slds-hint-parent">
                            <th data-label="Field Name" scope="row">
                                <div class="slds-truncate">
                                    <lightning-icon
                                    icon-name="utility:email"
                                    size="xx-small"
                                    class="slds-m-right_xx-small"
                                    alternative-text="Birthdate"
                                    ></lightning-icon>
                                    Primary Email
                                </div>
                            </th>
                            <td data-label="Field Value" scope="row">
                                <div class="slds-truncate">
                                    <lightning-formatted-text
                                    value={caseLeadPrimaryEmail}
                                    linkify></lightning-formatted-text>
                                </div>
                            </td>
                        </tr>
                        <tr class="slds-hint-parent">
                            <th data-label="Field Name" scope="row">
                                <div class="slds-truncate">
                                    <lightning-icon
                                    icon-name="utility:identity"
                                    size="xx-small"
                                    class="slds-m-right_xx-small"
                                    alternative-text="Identity"
                                    ></lightning-icon>
                                    Work Email
                                </div>
                            </th>
                            <td data-label="Field Value" scope="row">
                                <lightning-formatted-text
                                value={caseLeadWorkEmail}
                                linkify></lightning-formatted-text>
                            </td>
                        </tr>
                        <tr class="slds-hint-parent">
                            <th data-label="Field Name" scope="row">
                                <div class="slds-truncate">
                                    <lightning-icon
                                    icon-name="utility:phone_portrait"
                                    size="xx-small"
                                    class="slds-m-right_xx-small"
                                    alternative-text="Mobile"
                                    ></lightning-icon>
                                    Mobile
                                </div>
                            </th>
                            <td data-label="Field Value" scope="row">
                                <div class="slds-truncate">
                                    {caseLeadMobile}
                                </div>
                            </td>
                        </tr>
                        <tr class="slds-hint-parent">
                            <th data-label="Field Name" scope="row">
                                <div class="slds-truncate">
                                    <lightning-icon
                                    icon-name="utility:email"
                                    size="xx-small"
                                    class="slds-m-right_xx-small"
                                    alternative-text="Email"
                                    ></lightning-icon>
                                    Phone
                                </div>
                            </th>
                            <td data-label="Field Value" scope="row">
                                <div class="slds-truncate">
                                    {caseLeadPhone}
                                </div>
                            </td>
                        </tr>
                        <tr class="slds-hint-parent">
                            <th data-label="Field Name" scope="row">
                                <div class="slds-truncate">
                                    <lightning-icon
                                    icon-name="utility:info_alt"
                                    size="xx-small"
                                    class="slds-m-right_xx-small"
                                    alternative-text="Learner Email"
                                    ></lightning-icon>
                                    Preferred Contact Method
                                </div>
                            </th>
                            <td data-label="Field Value" scope="row">
                                <div class="slds-truncate">
                                    <lightning-formatted-text
                                    value={caseLeadPreferredContact}
                                    linkify></lightning-formatted-text>
                                </div>
                            </td>
                        </tr>
                        <tr class="slds-hint-parent">
                            <th data-label="Field Name" scope="row">
                                <div class="slds-truncate slds-p-left_">
                                    Lead Score
                                </div>
                            </th>
                            <td data-label="Field Value" scope="row">
                                <div class="slds-truncate">
                                    {caseLeadScore}
                                </div>
                            </td>
                        </tr>
                        <tr class="slds-hint-parent">
                            <th data-label="Field Name" scope="row">
                                <div class="slds-truncate">
                                    Lead Source Category
                                </div>
                            </th>
                            <td data-label="Field Value" scope="row">
                                <div class="slds-truncate">
                                    {caseLeadSourceCategory}
                                </div>
                            </td>
                        </tr>
                        <tr class="slds-hint-parent">
                            <th data-label="Field Name" scope="row">
                                <div class="slds-truncate">
                                    
                                    Lead Source
                                </div>
                            </th>
                            <td data-label="Field Value" scope="row">
                                <div class="slds-truncate">
                                    {caseLeadSource}
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </template>
        </div>
    </article>
</template>
