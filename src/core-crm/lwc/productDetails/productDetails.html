<template>
  <lightning-spinner
    if:false={hasProduct}
    class="slds-is-relative slds-align_absolute-center slds-m-around_large"
    alternative-text="Loading product information..."
    size="medium"
    variant="brand"
  >
  </lightning-spinner>
  <c-product-details-display
    if:true={hasProduct}
    product-details={productOnPage}
    price-book-entries={priceBookEntryList}

    onaddtocart={addToCartItem}
  >
  </c-product-details-display>
</template>
