<template>
	<lightning-spinner
		if:true={loading}
		class="slds-is-relative slds-align_absolute-center slds-m-around_large"
		alternative-text="Loading product information..."
		size="medium"
		variant="brand"
	></lightning-spinner>
	
	<!-- <c-product-details-display
		if:true={showProductDetailsDisplay}
		product-details={productDetails}
		price-book-entries={availablePricings}
		delivery-options={deliveryOptions}
		c-products={cProducts}
		is-not-flex-program={showFlexibleProgram}
		record-id={recordId}
		onaddtocart={addToCartItem}
		product-category={productCategory}
		price-read-only={priceReadOnly}
		cce-pricebook-entry-id={ccePricebookEntryId}
	></c-product-details-display> -->

	<c-product-details-advancement
		if:true={showProductDetailsDisplay}
		advancement-product-details={advancementProductDetails}		
		record-id={recordId}
		price-book-entries={availablePricings}
		delivery-options={deliveryOptions}
		c-products={cProducts}
		is-not-flex-program={showFlexibleProgram}
		onaddtocart={addToCartItem}
		product-category={productCategory}
		price-read-only={priceReadOnly}
		cce-pricebook-entry-id={ccePricebookEntryId}
		amount1={amount1}
		amount2={amount2}
		amount3={amount3}
		amount4={amount4}
	></c-product-details-advancement>
	<!--
		price-book-entries={availablePricings}
		delivery-options={deliveryOptions}
		c-products={cProducts}
		is-not-flex-program={showFlexibleProgram}
		record-id={recordId}
		onaddtocart={addToCartItem}
		product-category={productCategory}
		price-read-only={priceReadOnly}
		cce-pricebook-entry-id={ccePricebookEntryId} -->	
	
	<c-prescribed-program
		if:true={showPrescribedProgram}
		product={product}
		record-id={recordId}
		onviewproduct={handleviewproduct}
		onaddtocart={addToCartItem}
		product-category={productCategory} 
		price-read-only={priceReadOnly}
		cce-pricebook-entry-id={ccePricebookEntryId}

	></c-prescribed-program>
	
	<c-product-details-single
		if:true={showProductDetailsSingle}
		product={product}
		onbacktoprogram={handlebacktoprogram}
	></c-product-details-single>

	<c-b2b-error-page if:true={showErrorMessage}></c-b2b-error-page>

</template>
