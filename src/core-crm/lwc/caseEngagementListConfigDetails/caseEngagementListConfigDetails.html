<template>
    <article class={cardClass}>
        <div class={cardHeaderClass}>
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon 
                    icon-name="standard:contact" 
                    size="small" 
                    alternative-text="Contact"
                    ></lightning-icon>
                    <span class="slds-assistive-text">engagement list configuration details</span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a onclick={handleClickHeader} class="slds-card__header-link slds-truncate">
                            <span>Engagement List Configuration Details</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <lightning-record-form lwc:if={hasConfig} object-api-name={elconfObjectApiName} record-id={elconfRecordId} fields={fields} mode="readonly"></lightning-record-form>
        </div>
    </article>
</template>
