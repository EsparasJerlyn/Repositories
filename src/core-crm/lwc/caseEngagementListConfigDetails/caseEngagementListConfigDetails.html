<template>
    <article class={cardClass}>
        <div class={cardHeaderClass}>
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon 
                    icon-name="standard:contact" 
                    size="small" 
                    alternative-text="Contact"
                    ></lightning-icon>
                    <span class="slds-assistive-text">engagement list configuration details</span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span>Engagement List Configuration Details</span>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <lightning-tabset lwc:if={hasConfig} class="slds-tabs_default slds-tabs_medium">
                <lightning-tab label="Overview">
                    <lightning-record-form object-api-name={elconfObjectApiName} record-id={elconfRecordId} fields={overviewFields} mode="readonly"></lightning-record-form>
                </lightning-tab>
                <lightning-tab label="Description">
                    <lightning-record-form object-api-name={elconfObjectApiName} record-id={elconfRecordId} fields={descriptionFields} mode="readonly"></lightning-record-form>
                </lightning-tab>
                <lightning-tab label="Purpose">
                    <lightning-record-form object-api-name={elconfObjectApiName} record-id={elconfRecordId} fields={purposeFields} mode="readonly"></lightning-record-form>
                </lightning-tab>
                <lightning-tab label="Briefing Notes">
                    <lightning-record-form object-api-name={elconfObjectApiName} record-id={elconfRecordId} fields={briefingNotesFields} mode="readonly"></lightning-record-form>
                </lightning-tab>
            </lightning-tabset>
        </div>
    </article>
</template>
