<template>
    <div class="slds-modal__container">
    <!-- modal header start -->
      <header class="slds-modal__header">
         <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">New Case</h2>
      </header>
      <!-- modal body start -->
      <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
        <lightning-radio-group name="recordType" options={recordOptions} value={selectedRecordTypeId} onchange={handleRecordTypeChange}></lightning-radio-group>
      </div>
      <!-- modal footer start-->
      <footer class="slds-modal__footer">
        <lightning-button
        disabled={saveInProcess}
        class="slds-button"
        variant="neutral"
        label="Cancel"
        onclick={handleCloseClick}
        ></lightning-button>
        <lightning-button
        disabled={saveInProcess}
        class="slds-button slds-m-left_xxx-small"
        variant="brand"
        label="Next"
        onclick={handleSaveClick}
        ></lightning-button>
      </footer>
   </div>
</template>
