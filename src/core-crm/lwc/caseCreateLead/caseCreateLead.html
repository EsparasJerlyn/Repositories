<template>
    <template if:true={isVisible}>
        <article class="slds-card">
            <div class="slds-card__header slds-grid header-with-bg slds-border_bottom slds-p-bottom_x-small">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <lightning-icon 
                        icon-name="standard:lead" 
                        size="small" 
                        alternative-text="Lead">
                        </lightning-icon>
                        <span class="slds-assistive-text">lead details</span>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <span>Create Lead</span>
                        </h2>
                    </div>
                </header>
            </div>
            <div class="slds-card__body slds-card__body_inner">
                <lightning-flow flow-api-name='Case_Unmatched_New_Lead_Flow' flow-input-variables={inputVariables}></lightning-flow>
            </div>
        </article>
    </template>
</template>
