<template>
    <!-- TO DO: MODAL -->
    <div id="regModal" class="modal">
        <div class="modal-content text">
            <div class="slds-m-top_small slds-m-right_x-large slds-p-right_large slds-clearfix"> <!--X button -->
                <span class=" slds-float_right cursor" onclick={closeModal}><img src={xButton}></span>
            </div>
            <div class="slds-text-align_center slds-m-vertical_medium"><!--Static Contents-->
                <p class="heading">{label.header}</p>
                <p>{label.subHeader}</p>
            </div>
            <div><!--SSO Links-->
                <div class="slds-text-align_center slds-m-vertical_medium slds-m-horizontal_small slds-p-horizontal_small">
                    <a href="" class="sso-text colored">{label.qutSSOText}</a>
                </div>
                <div class="center">
                    <button 
                        onclick={handleLinkedInOnClick} 
                        class="button slds-button slds-button_brand slds-p-vertical_small slds-p-horizontal_xx-large"
                        > 
                        <img src ={linkedInLogo} class="slds-m-around_x-small">
                        {label.registerWithLinkedIn}</button>
                </div>
            </div>
            <form id="form">
                <div class="slds-m-horizontal_small"><!--Form-->
                    <div class="indicate-text">
                        <span class="required-text">* </span><span style="font-style: italic">{label.requiredField}</span>
                    </div>
                    <div class="slds-grid slds-grid_vertical">
                        <!--First Name and Last Name-->
                        <div class=" slds-grid slds-gutters slds-wrap">
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                                <div class="slds-form-element">
                                    <label for="fname" class="label-text">First Name </label> <span class="required-text" >*</span><br>
                                    <div class="slds-form-element__control">
                                        <input
                                            type="text"
                                            id="fname"
                                            value={firstName} 
                                            onchange={handleFirstNameChange} 
                                            class={requiredInputClass.firstName}
                                        >
                                    </div>
                                    <div>
                                        <template if:true={hasErrorFN}>
                                            <c-error-icon></c-error-icon>
                                        </template>
                                        <small class={requiredDisplayData.firstName}>{requiredErrorMessage}</small>
                                    </div>
                                  
                                </div>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                                <div class="slds-form-element">
                                    <label for="flast" class="label-text">Last Name </label> <span class="required-text" >*</span><br>
                                    <div class="slds-form-element__control  ">
                                        <input
                                            type="text"
                                            id="flast"
                                            value={lastName} 
                                            onchange={handleLastNameChange}
                                            class={requiredInputClass.lastName}
                                        >
                                    </div>
                                    <template if:true={hasErrorLN}>
                                        <c-error-icon></c-error-icon>
                                    </template>
                                    <small class={requiredDisplayData.lastName}>{requiredErrorMessage}</small>
                                </div>
                            </div>
                        </div>
                        <!--Email-->
                        <div class="slds col slds-m-top_medium">
                            <div class="slds-form-element">
                                <label for="email" class="label-text">Email </label> <span class="required-text" >*</span><br>
                                <div class="slds-form-element__control">
                                    <input
                                        type="text"
                                        id="email"
                                        value={email}
                                        onchange={handleEmailChange}
                                        class={requiredInputClass.email}
                                    >
                                </div>
                                <template if:true={hasErrorEmail}>
                                    <c-error-icon></c-error-icon>
                                </template>
                                <small class={requiredDisplayData.email}>{emailErrorMessage}</small>
                            </div>
                        </div>
                        <!--Mobile-->
                        <div class="slds col slds-m-top_medium">
                        <div class="slds-form-element">
                                <label for="mobile" class="label-text">Mobile </label> <span class="required-text" >*</span><br>
                                <div class="slds-form-element__control">
                                    <input
                                        type="text"
                                        id="mobile"
                                        value={mobile}
                                        onchange={handleMobileChange}
                                        class={requiredInputClass.mobile}
                                    >
                                </div>
                                <template if:true={hasErrorMob}>
                                    <c-error-icon></c-error-icon>
                                </template>
                                <small class={requiredDisplayData.mobile}>{requiredErrorMessage}</small>
                            </div>
                        </div>
                        <!--Birthdate-->
                        <span class="label-text slds-m-top_medium">What is your date of Birth?</span><br>
                        <div class="slds-grid slds-wrap slds-gutters">
                            <!--Date-->
                            <div class="slds-col slds-size_1-of-3">
                                <div class="slds-form-element">
                                    <label for="day" class="label-text">Date </label> <span class="required-text" >*</span><br>
                                    <div class="slds-form-element__control">
                                        <input
                                            type="text"
                                            id="date"
                                            value={date}
                                            onchange={handleDayChange}
                                            class={requiredInputClass.date}
                                            maxlength="2"
                                        >
                                    </div>
                                    <template if:true={hasErrorDate}>
                                        <c-error-icon></c-error-icon>
                                    </template>
                                    <small class={requiredDisplayData.date}>{dateErrorMessage}</small>
                                </div>
                            </div>
                            <!--Month-->
                            <div class="slds-col slds-size_1-of-3">
                                <div class="slds-form-element">
                                    <label for="month" class="label-text">Month </label> <span class="required-text" >*</span><br>
                                    <div class="slds-form-element__control" >
                                        <input
                                            type="text"
                                            id="month"
                                            value={month}
                                            onchange={handleMonthChange}
                                            class={requiredInputClass.month}
                                            maxlength="2"
                                        >
                                    </div>
                                    <template if:true={hasErrorMonth}>
                                        <c-error-icon></c-error-icon>
                                    </template>
                                    <small class={requiredDisplayData.month}>{monthErrorMessage}</small>
                                </div>
                            </div>
                            <!--Year-->
                            <div class="slds-col slds-size_1-of-3" >
                                <div class="slds-form-element">
                                    <label for="year" class="label-text">Year </label> <span class="required-text" >*</span>
                                    <div class="slds-form-element__control" >
                                        <input
                                            type="text"
                                            id="year"
                                            value={year}
                                            onchange={handleYearChange}
                                            class={requiredInputClass.year}
                                            maxlength="4"
                                        >
                                    </div>
                                    <template if:true={hasErrorYear}>
                                        <c-error-icon></c-error-icon>
                                    </template>
                                    <small class={requiredDisplayData.year}>{yearErrorMessage}</small>
                                </div>
                            </div>
                        </div>
                        <!--Dietary Requirements-->
                        <div class="slds col slds-m-top_medium">
                            <div class="slds-form-element">
                                <label for="dietaryReq" class="label-text">Dietary Requirements</label>
                                <div class="slds-form-element__control">
                                    <textarea
                                        id="dietaryReq"
                                        name="dietaryReq"
                                        class="slds-textarea input-element input-text-area"
                                    >
                                    </textarea>
                                </div>
                            </div>
                        </div>
                        <!--Check box -->
                        <div class="slds-m-top_small">
                            <div class="slds-form-element__control">
                                <div class="slds-checkbox ">
                                <input 
                                    type="checkbox" 
                                    name="privacy-checkbox" 
                                    id="privacy-checkbox"
                                    value="Agree"
                                    onchange={handleCheckBox}
                                    >
                                <label class="slds-checkbox__label" for="privacy-checkbox">
                                    <span class={requiredInputClass.checkbox}></span>
                                    <span class="text"> {label.privacyPolicy} </span>
                                </label>
                                <div class="slds-grid slds-wrap">
                                    <template if:true={hasErrorChk}>
                                        <c-error-icon class="error-icon2"></c-error-icon>
                                    </template>
                                    <small class={requiredDisplayData.checkbox}>{requiredErrorMessage}</small>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Modal Footer Buttons-->
                <div class="modal-footer slds-grid slds-gutters center slds-m-horizontal_x-small">
                    <div class="slds-col slds-size_1-of-2">
                        <button class="slds-button slds-button_outline-brand slds-float_right btnCancel" onclick={closeModal}>Cancel</button>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <button type="submit" class="slds-button slds-button_brand footer-button btnContinue" onclick={handleRegister}>Continue</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
