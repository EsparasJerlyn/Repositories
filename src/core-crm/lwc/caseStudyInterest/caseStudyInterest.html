<template>
  <article class="slds-card">
      <div class="slds-card__header slds-grid header-with-bg slds-border_bottom slds-p-bottom_x-small">
          <header class="slds-media slds-media_center slds-has-flexi-truncate">
              <div class="slds-media__figure">
                  <lightning-icon 
                  icon-name="custom:custom63" 
                  size="small" 
                  alternative-text="Marketing Segmentation"
                  ></lightning-icon>
                  <span class="slds-assistive-text">Marketing Segmentation</span>
              </div>
              <div class="slds-media__body">
                  <h2 class="slds-card__header-title">
                    <a onclick={handleInterestClick} class="slds-card__header-link slds-truncate">
                          <span>Study Interest</span>
                        </a>
                  </h2>
              </div>
          </header>
      </div>
      <div class="slds-p-top_none slds-p-top_none slds-p-horizontal_x-small slds-p-bottom_medium">
          <template lwc:if={hasStudyInterest}>
              <table class="slds-table slds-table_fixed-layout slds-table_header-hidden">
                  <thead class="slds-assistive-text">
                      <tr class="slds-line-height_reset">
                          <th class="" scope="col">
                              <div class="slds-truncate" title="Field Name">Field Name</div>
                          </th>
                          <th class="" scope="col">
                              <div class="slds-truncate" title="Field Value">Field Value</div>
                          </th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr class="slds-hint-parent">
                          <th data-label="Field Name" scope="row">
                              <div class="slds-truncate">
                                  My Citizenship Status
                              </div>
                          </th>
                          <td data-label="Field Value" scope="row">
                              <div class="slds-truncate">
                                  {caseContactCitizenshipStatus}
                              </div>
                          </td>
                      </tr>
                      <tr class="slds-hint-parent">
                        <th data-label="Field Name" scope="row">
                            <div class="slds-truncate">
                              My Country Of Citizenship
                            </div>
                        </th>
                        <td data-label="Field Value" scope="row">
                            <div class="slds-truncate">
                                {caseContactCountryOfCitizenship}
                            </div>
                        </td>
                    </tr>
                    <tr class="slds-hint-parent">
                      <th data-label="Field Name" scope="row">
                          <div class="slds-truncate">
                              My Country Of Residency
                          </div>
                      </th>
                      <td data-label="Field Value" scope="row">
                          <div class="slds-truncate">
                              {caseContactCountryOfResidency}
                          </div>
                      </td>
                  </tr>
                  <tr class="slds-hint-parent">
                    <th data-label="Field Name" scope="row">
                        <div class="slds-truncate">
                          My Primary Study Level
                        </div>
                    </th>
                    <td data-label="Field Value" scope="row">
                        <div class="slds-truncate">
                            {caseContactPrimaryStudentLevel}
                        </div>
                    </td>
                </tr>
                <tr class="slds-hint-parent">
                  <th data-label="Field Name" scope="row">
                      <div class="slds-truncate">
                        My Primary BSA
                      </div>
                  </th>
                  <td data-label="Field Value" scope="row">
                      <div class="slds-truncate">
                          {caseContactPrimaryBSA}
                      </div>
                  </td>
              </tr>
              <tr class="slds-hint-parent">
                <th data-label="Field Name" scope="row">
                    <div class="slds-truncate">
                      My Primary NSA
                    </div>
                </th>
                <td data-label="Field Value" scope="row">
                    <div class="slds-truncate">
                        {caseContactPrimaryNSA}
                    </div>
                </td>
            </tr>
                  </tbody>
              </table>
          </template>
          <template lwc:else>
              <div class="slds-text-heading_large">
                  <lightning-icon
                  icon-name="utility:info"
                  size="medium"
                  class="slds-m-right_x-small"
                  alternative-text="info"
                  ></lightning-icon>
                  No Study Interest
              </div>
              <div class="slds-text-body_regular">
                  Add a Study Interest to show its details here.
              </div>
          </template>
      </div>
  </article>
</template>
